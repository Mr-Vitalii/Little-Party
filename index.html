<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ultra&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="super-container">

        <div class="main-container">

            <div class="block">
                <button class="start party">Start the party</button>
            </div>

            <div class="crowd"></div>

            <div class="black-ground"></div>

            <div class="container">

                <div class="circle9"></div>
                <div class="circle10"></div>
                <div class="circle11"></div>
                <div class="circle12"></div>
                <div class="circle13"></div>
                <div class="circle14"></div>
                <div class="circle15"></div>
                <div class="circle16"></div>
                <div class="circle17"></div>
                <div class="circle18"></div>
                <div class="circle19"></div>
                <div class="circle20"></div>
                <div class="circle21"></div>
                <div class="circle22"></div>
                <div class="circle23"></div>
                <div class="circle24"></div>

                <div class="circle">
                    <span>CBS</span>
                    <div class="circle1"></div>
                    <div class="circle2"></div>
                    <div class="circle3"></div>
                    <div class="circle4"></div>
                    <div class="circle5"></div>
                    <div class="circle6"></div>
                    <div class="circle7"></div>
                    <div class="circle8"></div>
                </div>


                <div class="dj">
                    <div class="cute-face">
                        <img src="./images/face.png" alt="Cute face" width="150px" height="200px">
                    </div>
                    <div class="right-hand">
                        <img src="./images/handR.png" alt="Right hand" width="280px" height="320px">
                    </div>
                    <div class="left-hand">
                        <img src="./images/handL.png" alt="left hand" width="280px" height="320px">
                    </div>
                    <img src="./images/superDJ.png" alt="The best DJ in the world">
                </div>

                <div class="dj-console">
                    <div class="block-logo">
                        <p class="logo"><span class="logo-accent">CyberBionic</span><br><span
                                class="logo-accent2">systematics</span></p>
                    </div>
                    <p class="text">A little party never killed nobody</p>
                </div>

                <div class="santa">
                    <img id="santa" src="./images/santa.png" alt="santa" width="260px" height="300px">
                </div>
                <div class="dwarf">
                    <img id="dwarfImg" class="dwarfImg" src="./images/dwarf.gif" alt="dwarf" width="260px"
                        height="300px">
                </div>


                <div class="loudspeakers">

                    <div class="loudspeakers1">
                        <img src="./images/audio-speakers1 .png" alt="музикальна колонка" width="247px" height="541px">
                        <div class="subwoofer1">
                            <img src="./images/subwoofer1.png" alt="музикальна колонка" width="110px" height="90px">
                        </div>
                        <div class="subwoofer2">
                            <img src="./images/subwoofer1.png" alt="музикальна колонка" width="110px" height="90px">
                        </div>
                        <div class="subwoofer3">
                            <img src="./images/subwoofer1.png" alt="музикальна колонка" width="110px" height="90px">
                        </div>
                    </div>

                    <div class="loudspeakers2">
                        <img src="./images/audio-speakers2 .png" alt="музикальна колонка" width="247px" height="541px">
                        <div class="subwoofer1">
                            <img src="./images/subwoofer1.png" alt="музикальна колонка" width="110px" height="90px">
                        </div>
                        <div class="subwoofer2">
                            <img src="./images/subwoofer1.png" alt="музикальна колонка" width="110px" height="90px">
                        </div>
                        <div class="subwoofer3">
                            <img src="./images/subwoofer1.png" alt="музикальна колонка" width="110px" height="90px">
                        </div>
                    </div>
                </div>
                <audio src="./audio/mosimann-carol-of-the-bells.mp3" loop preload="auto"></audio>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
